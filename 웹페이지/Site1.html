<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author"" content=" 한상욱">
    <meta name="description" content="사이트 연습">
    <meta name="keywords" content="사이트 기초">
    <title>Site1</title>

    <!--CSS Style-->
    <link rel="stylesheet" href="Site1_CSS(reset).css" type="text/css">
    <link rel="stylesheet" href="Site1_CSS(layout).css" type="text/css">

    <!--폰트CSS-->
    <link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
</head>

<body>
    <!--skip nav-->
    <div id="skip">
        <a href="#cont_nav">전체 메뉴 바로가기</a>
        <a href="#cont_ban">베너 영역 바로가기</a>
        <a href="#cont_cont">컨텐츠 영역 바로가기</a>
    </div>
    <!--//skip nav-->

    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="headerclass">
                    <div class="header-menu">
                        <a href="https://peanut2016.tistory.com/">블로그</a>
                        <a href="https://github.com/">깃허브</a>
                        <a href="http://google.com/">구글</a>
                    </div>
                    <!--//헤더 메뉴-->
                    <div class="header-tit">
                        <h1>WEB DESIGN</h1><br />
                        <a
                            href="https://hansanguk0222.github.io/WebSite/%EC%9B%B9%ED%8E%98%EC%9D%B4%EC%A7%80/Site1.html">깃허브
                            호스팅으로 만든 첫 페이지</a>
                    </div>
                    <!--//헤더 타이틀-->

                    <!--이미지를 표현하는 방법
                        1. img 태그로 표현(의미가 있을 때) / 만약에 이미지가 안나오면 alt로 대체 문자 표현
                        2. background 속성으로 표현(의미가 없을 때) / 이미지가 안나와도 대체 문자 표현X
                        3. 이미지를 background 속성 / 
                           가상으로 대체할 문자를 만들어줌(IR 효과)
                           이미지 스프라이트 효과
                    -->
                    <div class="header-icon">
                        <a href="#" class="icon1"><span class="ir_pm">icon1</span></a>
                        <a href="#" class="icon2"><span class="ir_pm">icon2</span></a>
                        <a href="#" class="icon3"><span class="ir_pm">icon3</span></a>
                        <a href="#" class="icon4"><span class="ir_pm">icon4</span></a>
                    </div>
                    <!--//헤더 아이콘-->
                </div>
            </div>
        </div>
        <!--//header-->

        <div id="contents">
            <div id="cont_nav">
                <div class="container">cont_nav</div>
            </div>
            <!--//cont_nav-->
            <div id="cont_tit">
                <div class="container">cont_tit</div>
            </div>
            <!--//cont_tit-->
            <div id="cont_ban">
                <div class="container">cont_ban</div>
            </div>
            <!--cont_ban-->
            <div id="cont_cont">
                <div class="container">cont_cont</div>
            </div>
            <!--cont_cont-->
        </div>
        <!--//contents-->

        <div id="footer">
            <div class="container">footer</div>
        </div>
        <!--//footer-->
    </div>
    <!--//wrap-->
</body>

</html>
